<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>two02</title>

	<script type="importmap">
		{
		  "imports": {
			"three": "https://unpkg.com/three@v0.155.0/build/three.module.js",
			"three/addons/": "https://unpkg.com/three@v0.155.0/examples/jsm/"
		  }
		}
	</script>
</head>
<body>
	<style>
		body {
			margin: 0;
			background-color: black;
			
		}

		canvas {
			position: fixed;
			top: -50%;
			left: -50%;
			transform: translate(50%, 50%);
			z-index: -100;
		}

		#menu-toggle {
			width: 100px;
			aspect-ratio: 1;
			background-color: aqua;
			border-radius: 100%;
			position: fixed;
			top: -50px;
			right: -50px;
			transform: rotate(-90deg);
		}

		#container {
			height: 200vh;
		}

	</style>
	
	<div id="menu-toggle"></div>
	<div id="container"></div>
	
	
</body>

<script type="module">
import * as THREE from 'three';
import { FontLoader } from 'three/addons/loaders/FontLoader.js';
import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';



const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 10000 );



const renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );


function animate() {
	requestAnimationFrame( animate );
	renderer.render( scene, camera );
}
animate();


const fontLoader = new FontLoader();
fontLoader.load('fonts/helvetiker_regular.typeface.json',function(tex){ 
    var  textGeo = new TextGeometry('two 02', {
            size: 16,
            height: 20,
            curveSegments: 16,
            font: tex,
    });
    var  color = new THREE.Color();
    color.setRGB(255, 250, 250);
    var  textMaterial = new THREE.MeshStandardMaterial({ color: color });
    var  text = new THREE.Mesh(textGeo , textMaterial);
    text.position.set(0, 0, 0)
    text.castShadow = true;
    scene.add(text);
})


const directionalLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
    directionalLight.position.set(0, 0, 60)
    scene.add( directionalLight );

	camera.position.set(40, 20, 60)


	window.addEventListener('scroll', function() {
		let percent = window.scrollY / window.innerHeight

		console.log(percent)
	});


</script>
</html>
