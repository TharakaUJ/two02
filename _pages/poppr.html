<script>
    const root = document.querySelector(':root');
    const scrollBar = document.getElementById('scroll-bar');

    root.style.setProperty('--scroll-bar-height', `${window.innerHeight * (window.innerHeight / document.body.scrollHeight)}px`);

    window.addEventListener('scroll', () => {
        root.style.setProperty('--scroll-postion', `${window.innerHeight * window.scrollY / document.body.scrollHeight}px`);
        scrollBar.animate({
            opacity: '1'
        }, {fill:"forwards", duration: 800})
    });

    window.addEventListener('scrollend', () => {
        scrollBar.animate({
            opacity: '0'
        }, {fill:"forwards", duration: 400, delay: 400})
    });

</script>

<script>
    const toggleMenu = document.getElementById('toggle-menu');
    const menu = document.getElementById('menu');
    var menuToggled = false
    
    toggleMenu.addEventListener('click', () => {
        if (!menuToggled) {
            menu.animate({
                top: ['-100%', '0'],
                borderRadius: ['100%', '0']
            }, {duration:300, fill: 'forwards'});
            menuToggled = true;
            toggleMenu.children[0].classList.add('hide');
            toggleMenu.children[1].classList.remove('hide');
        } else {
            menu.animate({
                top: '100%',
                borderTopLeftRadius: ['50%', '0'],
                borderTopRightRadius: ['50%', '0']
            }, {duration:300, fill: 'forwards'});
            menuToggled = false; 
            toggleMenu.children[1].classList.add('hide');
            toggleMenu.children[0].classList.remove('hide');
        }
    });
</script>
    
    <script>
const scrollContainer = document.getElementById("gallery-container");
let isDragging = false;
let startX;
let scrollLeft;

scrollContainer.addEventListener("mousedown", (e) => {
    isDragging = true;
    startX = e.pageX - scrollContainer.offsetLeft;
    scrollLeft = scrollContainer.scrollLeft;
    scrollContainer.style.cursor = "grabbing"; // Change cursor when dragging
});

scrollContainer.addEventListener("mouseup", () => {
    isDragging = false;
    scrollContainer.style.cursor = "grab"; // Change cursor back to "grab"
});

scrollContainer.addEventListener("mouseleave", () => {
    isDragging = false;
    scrollContainer.style.cursor = "grab"; // Change cursor back to "grab"
});

scrollContainer.addEventListener("mousemove", (e) => {
    if (!isDragging) return;
    e.preventDefault();
    const x = e.pageX - scrollContainer.offsetLeft;
    const walk = (x - startX) * 2; // Adjust the multiplier for faster/slower scrolling
    scrollContainer.scrollLeft = scrollLeft - walk;
});




//horizontal scroll when vertical scroll
var initialFact = 0;
window.addEventListener('scroll', () => {
    let fact = window.scrollY / document.body.scrollHeight;
    if (fact <= 0.6) {
        if (initialFact < fact) {
            scrollContainer.scrollLeft = scrollContainer.scrollLeft + fact * 10;
        } else {
            scrollContainer.scrollLeft = scrollContainer.scrollLeft - fact * 10;
        }

        initialFact = fact
    }
});



/* -- Glow effect -- And turning effect */

const blob = document.getElementById("blob");
const turner = document.getElementById("video-container");

window.onpointermove = event => { 
  const { clientX, clientY } = event;
  
  blob.animate({
    left: `${clientX}px`,
    top: `${clientY}px`
  }, { duration: 3000, fill: "forwards" });

  turner.animate({
    transform: `rotateX(${ 30 * clientY * 0.001}deg) rotateY(${30 * clientX * 0.001}deg)`,
  }, {duration: 5000, fill:"forwards" });
}



    </script>

    <script>
var horizontalScrollableDiv = document.getElementById("gallery-container");

horizontalScrollableDiv.addEventListener("scroll", function() {
    if (horizontalScrollableDiv.scrollLeft + horizontalScrollableDiv.clientWidth >= horizontalScrollableDiv.scrollWidth - 100) {
        let children = horizontalScrollableDiv.children;
        horizontalScrollableDiv.appendChild(children[0]);
        horizontalScrollableDiv.appendChild(children[1]);
        horizontalScrollableDiv.scrollLeft = horizontalScrollableDiv.scrollLeft - 2 * children[0].offsetWidth -10; 
    }

    if (horizontalScrollableDiv.scrollLeft === 0) {
        let children = horizontalScrollableDiv.children;
        horizontalScrollableDiv.prepend(children[children.length-1]);
        horizontalScrollableDiv.prepend(children[children.length-2]);
        horizontalScrollableDiv.scrollLeft = horizontalScrollableDiv.scrollLeft + 2 * children[0].offsetWidth;
    
    }
});

    </script>
